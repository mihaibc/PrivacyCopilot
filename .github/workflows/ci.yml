# .github/workflows/ci.yml
# This workflow has been split into separate workflows for each service:
# - go-backend-ci.yml: For Go backend service
# - python-ai-ci.yml: For Python AI service  
# - frontend-ci.yml: For React frontend
# 
# This file is kept for reference and can be removed once the new workflows are validated.

name: Legacy CI (Deprecated)

# Disabled - use individual service workflows instead
on:
  workflow_dispatch:
    inputs:
      run_legacy:
        description: 'Run legacy CI (use individual workflows instead)'
        required: true
        default: 'false'

jobs:
  deprecated_notice:
    runs-on: ubuntu-latest
    if: github.event.inputs.run_legacy == 'true'
    
    steps:
      - name: Notice
        run: |
          echo "⚠️  This CI workflow has been deprecated and split into:"
          echo "   - go-backend-ci.yml (for Go backend)"
          echo "   - python-ai-ci.yml (for Python AI service)"
          echo "   - frontend-ci.yml (for React frontend)"
          echo ""
          echo "Please use the individual workflows instead."